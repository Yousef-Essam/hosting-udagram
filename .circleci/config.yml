version: 2.1
orbs:
  node: circleci/node@5.0.2
  eb: circleci/aws-elastic-beanstalk@2.0.1
  aws-cli: circleci/aws-cli@3.1.1

jobs:
  build:
    docker:
      # The base image can run most needed actions with orbs
      - image: "cimg/base:stable"
    steps:
      # Install node, aws-cli and eb-cli then checkout code
      - node/install
      - aws-cli/setup
      - eb/setup
      - checkout
      # Using root level package.json to install dependencies in the frontend app
      - run:
          name: Install Front-End Dependencies
          command: npm run frontend:install
      # Install dependencies in the the backend API          
      - run:
          name: Install API Dependencies
          command: npm run api:install
      # Lint the frontend
      - run:
          name: Front-End Lint
          command: |
            echo "Linting the frontend"
      # Build the frontend app
      - run:
          name: Front-End Build
          command: npm run frontend:build
      # Build the backend API      
      - run:
          name: API Build
          command: npm run api:build
      # Deploying the frontend app   
      - run:
          name: Deploying the Front-End
          command: npm run frontend:deploy
      # Deploying the backend API  
      - run:
          name: Deploying the API
          command: npm run api:deploy
